<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Только для Бро</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .asteriskField {display: none; } </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Выбери видео, Виталя :)</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Загрузка crispy_forms_tags -->
                {% load crispy_forms_tags %}
                <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Сделать красиво</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
